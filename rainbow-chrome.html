<html>
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="white" />
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <title>Rainbow Chrome</title>
</head>
<body>
  <h1>Rainbow Chrome</h1>
  <div style="height: 26000px"></div>
</body>

<script>
  /* Rainbow stuff ------------ Thanks to Nikolay Nemshilov */
  var size    = 200;
  var colors = new Array(size);

  for (var i=0; i<size; i++) {
    var red   = sin_to_hex(i, 0 * Math.PI * 2/3); // 0   deg
    var blue  = sin_to_hex(i, 1 * Math.PI * 2/3); // 120 deg
    var green = sin_to_hex(i, 2 * Math.PI * 2/3); // 240 deg

    colors[i] = "#"+ red + green + blue;
  }

  function sin_to_hex(i, phase) {
    var sin = Math.sin(Math.PI / size * 2 * i + phase);
    var int = Math.floor(sin * 127) + 128;
    var hex = int.toString(16);

    return hex.length === 1 ? "0" + hex : hex;
  }

  /* The function to change to color when a distance of 100 pixels is scrolled */
  document.onscroll = function() {
    var i = parseInt(window.scrollY / 100);
    if (i <= colors.length) {
      $('meta[name=theme-color]').remove();
      $('head').append( '<meta name="theme-color" content="' + colors[i] + '">' );
    }
  }
</script>
</html>
